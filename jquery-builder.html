<body>
<div id="middle">

<div class="item_thumb">
    <a href="#none" class="link_thumb"><img src="i2.media.daumcdn.jpg" alt="" class="thumb_g"/></a>

<script>


    /**
     * --------------------------------
     * # 제이쿼리 빌더 사용하기
     *   sudo npm i -g jquery-builder
     * jquery-builder -h
     *
     * 버전과 기타 사용할 수 있는 명령어가 나온다.
     * m : minify
     * jquery-builder -m > query-1.11.1.min.js
     * 이것은 모든 모듈을 빼내온다.
     * jqeury-builder -m -e ajax,deprecated > query-1.11.1.min.js
     * e : exclude 로 모듈을 제외시킬것들은 콤마로 구분하여 넣어준다.
     * --------------------------------
     */

    /*
     jquery-builder - v 2.1.1 -l
     이 해당버전에 사용할 수 있는 모듈 리스트를 보여준다.

     rm jquery.* 하면 제이쿼리 모두 지워짐

     아래는 2.1.0 버전의 min 제이쿼리를 받아온다.
     jquery-builder -m -e ajax,deprecated -v 2.1.0 > jquery.min.js

     버전 안쓰면 최신버전의 것을 받아온다.
     jquery-builder -m -e ajax,deprecated > jquery.min.js
     */



</script>
