<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>체크박스 디자인</title>
<script type="text/javascript" language="javascript" src="jquery-1.8.3.min.js"></script>
<script type="text/javascript" language="javascript" src="jquery.jqtransform.js"></script>
<script>
$(document).ready(function () {
    $(".list").toggle(function(){
        $(this).find("div").show();
    },function(){
		$(this).find("div").hide();
    });
});
</script>

<style>
 .container{width:300px;}
 .list{margin-bottom:5px;cursor:pointer}
 .toggle{width:280px;display:block;padding:10px;font-weight:bold;color:#fff;background:#000}
 .cont{display:none;width:298px;border:1px solid #999;height:300px}
</style>

<div class="container">
	<ul>
		<li class="list">
			<span class="toggle">토글메뉴1</span>
			<div class="cont">토글 내용1</div>
		</li>
		<li class="list">
			<span class="toggle">토글메뉴2</span>
			<div class="cont">토글 내용2</div>
		</li>
	</ul>
</div>

</html>
</body>
