	<script type="text/javascript">
		
		$(function(){
			
			$('ul.depth2').hide();
			$('div.headerwrap').hide();

			//1Depth
			$('li.depth1').hover(

				//ON
				function(){

					$('div.headerwrap').slideDown('fast').fadeIn();
					$('div.headerwrap > p > img').animate({
					    opacity: 1,
					    marginTop: "50px"
					  }, 400 );
					$('li.depth1')	.removeClass('on');
					$('ul.depth2').slideDown('fast');
					$('div.headerwrap').slideDown('fast').fadeIn();

					$(this).addClass('on')
						.parent().children().find('h2').children().removeClass('on');
				},
				
				//OFF
				function(){

					$('li.depth1')	.removeClass('on');
				});


			$('div.header').mouseleave(function(){

				$('ul.depth2').slideUp('fast');		
					$('div.headerwrap > p > img').animate({
						    opacity: 0,
						    marginTop: "30px"
					  }, 200 );
				$('div.headerwrap').slideUp('slow').fadeOut();				

			});	//1Depth


			//2Depth
			$('ul.depth2 li > a').hover(function(){

				$(this).addClass('on');	
				
			},

			function(){

				$(this).removeClass('on');		
				
			});//2Depth
					
				
		}); //function
