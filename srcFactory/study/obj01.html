<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>파일 업로드</title>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <style type="text/css">
        </style>
</head>

<body>
<ul>
    <li>ipconfig</li>
    <li>ifconfig</li>
    <li>터미널</li>
</ul>

<script>
    // 자바스크립트는 어떻게 객체지향이라고 하는 패러다임에 접근할 수 있는가..
    // 자바스크립트는 다른 객체지향언어와는 같지 않으면 본인만의 독특한 특징을 가지고 있으며 prototype-based programming
    // 즉, 프로토타입 기반의 프로그래밍 기법을 가지고 있다.

    // 객체란 서로 연관된 변수와 함수를 그룹핑한 그릇이라고 할 수 있다.
    // 객체 내의 변수를 프로퍼티(property)라고 하며 함수를 메소드(method)라고 부른다.

    // 생성자와 new


    function p() {}; // 일반함수
    var result = p();
    console.log(result); // 리턴값은 undefined;

    function Person(){}
    var p = new Person(); // 함수에 new 를 사용하면 함수로 객체를 만들게 된다.
    console.log(p); // 리턴값은 Person{} 빈 객체를 생성 var p = {}과 같다.

    p.name = 'jaehee';
    p.introduce = function(){
        return 'My name is '+this.name;
    }
    console.log(p.introduce());

    // 객체를 만드는 과정에 분산되어 있다. 객체를 정의 할 때 값을 셋팅하도록 코드를 바꿔보자.
    var person = {
        'name' : 'jaehee',
        'introduce' : function(){
            return 'My name is '+this.name;
        }
    }
    console.log(person.introduce());

    // 만약 다른 사람의 이름을 담을 객체가 필요하다면 객체의 정의를 반복해야 할 것이다.
    // 객체의 구조를 재활용할 수 있는 방법이 필요하다. 이 때 사용하는 것이 생성자다.
    // 생성자(constructor)는 객체를 만드는 역할을 하는 함수다.
    // 자바스크립트에서 함수는 재사용 가능한 로직의 묶음이 아니라 객체를 만드는 창조자라고 할 수 있다.

    function Person(){}
    var p1 = new Person();
    p1.name = 'jaehee';
    p1.introduce = function(){
        return 'My name is '+this.name;
    }
    console.log(p1.introduce()+"<br />");

    var p2 = new Person();
    p2.name = 'javaScript';
    p2.introduce = function(){
        return 'My name is '+this.name;
    }
    console.log(p2.introduce());

    // 위의 코드에서 introduce 함수가 중복 사용되고 있다. 중복을 제거함으로서 좀 더 코드의 재사용성을 높여보자.

    function Person(name){
        this.name = name;
        this.introduce = function(){
            return 'My name is '+this.name;
        }
    }
    var p1 = new Person('jaehee');
    console.log(p1.introduce());

    var p2 = new Person('javaScript');
    console.log(p2.introduce());

    // 생성자 내에서 이 객체의 프로퍼티를 정의하고 있다. 이러한 작업을 초기화라고 한다.
    // 이를 통해서 코드의 재사용성이 대폭 높아졌다.
    // 코드를 통해서 알 수 있듯이 생성자 함수는 일반함수와 구분하기 위해서 첫글자를 대문자로 표시한다.

    // 자바스크립트 생성자의 특징
    // 일반적인 객체지향 언어에서 생성자는 클래스의 소속이다.
    // 하지만 자바스크립트에서 객체를 만드는 주체는 함수다.
    // 함수에 new를 붙이는 것을 통해서 객체를 만들 수 있다는 점은 자바스크립트에서
    // 함수의 위상을 암시하는 단서이면서 또 자바스크립트가 추구하는 자유로움을 보여주는 사례라고 할 수 있다.


    // 전역객체

    function func(){
        alert('Hello?');
    }
    func();
    window.func(); // window .(쩜) 이라는 것은 window가 객체이가 .뒤의 것은 속성(property)이며 ()은 메소드이다.

    var o = {'func':function(){
        alert('Hello?');
    }}
    o.func();
    window.o.func(); // 자바스크립트에서의 모든 객체는 전역객체의 프로퍼티라는 것을 알 수 있다.


</script>


</body>
</html>
