<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>파일 업로드</title>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

</head>

<body>

<a id="ctDoodleNotifier" title="오늘의 기념일 로고를 보려면 클릭하세요." style="cursor: pointer;">
    <doodle-notifier>
        <div class="outer ball0"><div class="inner"></div></div>
        <div class="outer ball1"><div class="inner"></div></div>
        <div class="outer ball2"><div class="inner"></div></div>
        <div class="outer ball3"><div class="inner"></div></div>
    </doodle-notifier>
</a>
<style>
    #ctDoodleNotifier {
        height: 24px;
        left: 269px;
        position: absolute;
        top: 0;
        width: 24px;
    }
    :host {
        display: inline-block;
        height: 24px;
        position: relative;
        width: 24px;
    }

    @-webkit-keyframes animPos {
        0% { -webkit-transform: translate(-98%, 0); }
        100% { -webkit-transform: translate(98%, 0); }
    }

    @-webkit-keyframes animZOrder {
        0% { z-index: 100; }
        100% { z-index: 1; }
    }
    .outer {
        -webkit-animation: animZOrder 3520ms linear infinite;
        height: 37.5%;
        left: 50%;
        margin-left: -18.75%;
        margin-top: -18.75%;
        position: absolute;
        top: 50%;
        width: 37.5%;
    }
    .inner {
        -webkit-animation: animPos 880ms cubic-bezier(0.445, 0.05, 0.55, 0.95)
        infinite alternate;
        -webkit-transform: rotate(90deg);
        border-radius: 50%;
        height: 100%;
        position: absolute;
        width: 100%;
    }
    .ball0 {
        -webkit-animation-delay: 2640ms;
        -webkit-transform: rotate(45deg);
    }
    .ball1 {
        -webkit-animation-delay: 1760ms;
        -webkit-transform: rotate(135deg);
    }
    .ball2 {
        -webkit-transform: rotate(225deg);
    }
    .ball3 {
        -webkit-animation-delay: 880ms;
        -webkit-transform: rotate(315deg);
    }
    .ball0 .inner { background: linear-gradient(315deg, #05d, #07f, #07f); }
    .ball1 .inner { background: linear-gradient(225deg, #d00, #e33, #f75); }
    .ball2 .inner { background: linear-gradient(90deg, #074, #094, #5b5); }
    .ball3 .inner { background: linear-gradient(0deg, #fa3, #fc0, #fd6); }
</style>

</body>
</html>
