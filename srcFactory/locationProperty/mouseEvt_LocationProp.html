<style>
*{margin: 0;padding: 0;}
.outerWrap {position: relative;width: 400px;padding: 20px;background: #cfc;border: 5px solid tan;}
.wrap {margin:10px;padding: 5px;border: 3px solid #000;width: 200px;height: 200px;background: #ccc;}

.outerWrap2 {position: relative;width: 400px;margin: 20px;padding: 20px;background: #cfc;border: 10px solid blue;}
.wrap2 {margin:10px;padding: 5px;border: 3px solid #000;width: 200px;height: 200px;background: #ccc;}
.wrap2 > p {position: absolute;left: 250px;top: 50px;background: #abc;padding: 10px;}
.scroll2 {border: 1px solid red;position: relative;width: 100px;height: 80px;overflow:auto;padding: 5px;}
</style>

<script>
	

	/* *************************************************************************************************************************************************** */
	
	
	/*
	 *** MouseEvent *** 객체에서 제공하는 위치 및 크기와 관련된 프로퍼티와 메서드 
	*/
	
	$('.outerWrap2').on('mousedown',function(e){
		// 요소(엘리먼트)의 위치값이 아니기 때문에 target으로 받지 않고 바로 이벤트객체로 받는다. 
		// e.target.clientX 가 아니라 e.clientX 로 사용한다. (엘리먼트대상 타켓이 아니라 마우스이벤트객체의 위치값이기 때문에)
		var cx = e.clientX;
		var cy = e.clientY; // 브라우저 화면상에서 가장 위쪽지점에서 부터 마우스 포인터 x,y값이며 스크롤될 경우의 스크롤이동값은 무시함.
		
		var px = e.pageX;
		var py = e.pageY; // clientX,clientY 값과 같지만 문서가 스크롤되는 부분까지 포함된 x,y 좌표
		
		var ox = e.offsetX;
		var oy = e.offsetY; // 이벤트가 발생한 요소(엘리먼트) 내부에서 위치한 마우스포인터의 x,y 위치값
		
		
		var sx = e.screenX;
		var sy = e.screenY; // 모니터(screen)의 상단 좌측 지점을 기준으로 마우스 포인터의 x,y 위치값
		
		
		console.log(ox, oy);
		
	});

	/* *************************************************************************************************************************************************** */
	
</script>
