<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>모듈 패턴을 이용한 아코디언 메뉴 타입</title>
    <link rel="stylesheet" href="../sass/style.css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
</head>
<body>
<div class="acc-wrap">
    <p class="tit">아코디언 메뉴 타입</p>
    <ul class="accodian">
        <li>
            <h3>모바일 웹을 이용하려면</h3>
            <div>알아서 잘 이용하세요 ㅋㅋ</div>
        </li>
        <li>
            <h3>질문 있어요~~</h3>
            <div>답변입니다요~~</div>
        </li>
        <li>
            <h3>Lorem ipsum dolor sit.</h3>
            <div>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dignissimos, voluptatibus?</div>
        </li>
    </ul>
</div>
<script>
    $(function(){
        var accModule = function() {

            // private member (비공개 멤버,고유멤버)
            var acc_wrap = $('.accodian'),
                question = acc_wrap.find('h3'),
                answer   = question.next('div');

            // privilieged member(공용 인터페이스)
            return {
                runInit : function() {
                    this.accHandler();
                },
                accHandler : function() {

                    var accodian = {
                        targetClick : function(e) {
                            var eTarget = $(e.currentTarget);
                            if(eTarget.next().is(':visible')) {
                               // eTarget.next().slideUp();
                               return;
                            }
                            // console.log(this);
                            answer.slideUp();
                            eTarget.next().slideDown();
                        }
                    };
                    question.next(':first').css('display','block')
                    question.on('click',accodian.targetClick);

                }
            }

        }();

        // 실행
        accModule.runInit();
    })

</script>
</body>
</html>
