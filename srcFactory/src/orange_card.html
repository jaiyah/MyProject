<script type="text/javascript">

var toggleObj = {
    btnImg : function(target, img1, img2, str) {
        var btnImg = $(target).find('img');
            alt = btnImg.attr('alt'),
            imgSrc = btnImg.attr("src");
        btnImg.attr('alt',str);
        btnImg.attr('src',imgSrc.replace(img1,img2));
    },
	btn_sb : function( elemHeight ){
		$(".special").stop().animate({"height":elemHeight}, "slow").find("#accd_view").slideDown();
		$("#accd_close").hide();
	},
	btn_nt : function(elemHeight ){
		$(".noev, .notice, .event").stop().animate({"height":elemHeight},"slow");
	}
};


(function($){
	var btn_sp = $('.special .btn');
    var disabled = false;
	$('#accd_view').hide();
    btn_sp.on('click',function(){
        if(disabled == false) {
            toggleObj.btn_sb(250);
            toggleObj.btnImg(this,'_plus.gif','_minus.gif','접기');
            disabled = true;
        } else {
            toggleObj.btn_sb(49)
            toggleObj.btnImg(this,'_minus.gif','_plus.gif','더보기');
            disabled = false;
            $("#accd_view").css("display","none");
            $("#accd_close").fadeIn("slow");
        }
    });


	var btn_nt = $(".noev .btn");
    btn_nt.on('click',function(){
        if(!disabled) {
            toggleObj.btn_nt(135);
            toggleObj.btnImg(this,'_plus.gif','_minus.gif','접기');
            disabled = true;
        } else {
            toggleObj.btn_nt(21)
            toggleObj.btnImg(this,'_minus.gif','_plus.gif','더보기');
            disabled = false;
        }

    });

})(jQuery);
</script>
