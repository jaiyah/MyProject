<script>

    console.group('for 문');
    for (var i = 0; i < 10; i++) {
        console.log(i);

    console.time('$().each() 인스턴스 메서드');
    $('li').each(function () {

    var $Lis = $('li')
    console.time('$.each() 유틸리티 메서드');
    $.each($Lis, function (index, item) {
        console.log($(item));
    })
    console.timeEnd('$.each() 유틸리티 메서드');

    function Person(name) {
