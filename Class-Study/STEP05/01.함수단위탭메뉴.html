<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>함수단위 탭 메뉴 프로그래밍</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="jquery.min.js"></script>
        <script>
            $(function() {
                tabMenu("#tabMenu1",0);
                tabMenu("#tabMenu2",1);
            });

            function tabMenu(selector, index) {
                // 요소 리스트
                var $tabMenu = null,
                    $menuItem = null,
                    $selectItem = null;

                // 요소 초기화
                function init(el) {
                    $tabMenu = $(el);
                    $menuItem = $tabMenu.find('li');
                }

                // 이벤트 등록
                function initEvent() {
                    $menuItem.on('click', function () {
                        setSelectItem($(this));
                    })
                }

                // 해당 메뉴 아이템 선택하기
                function setSelectItem($menuItem) {
                    // 기존 아이템 비활성화 처리하기
                    if($selectItem) {
                        $selectItem.removeClass('select');
                    }

                    // 신규 아이템 활성화 처리하기
                    $selectItem = $menuItem;
                    $selectItem.addClass('select');
                }

                // index 에 해당하는 메뉴 아이템 초기 설정하기
                function indexItemAt(index) {
                    setSelectItem($menuItem.eq(index));
                }

                // 함수 호출
                init(selector);
                initEvent();
                indexItemAt(index);

            }

        </script>
    </head>

    <body>

        <ul class="tab-menu" id="tabMenu1">
            <li class="menuitem1">
                google
            </li>
            <li class="menuitem2">
                facebook
            </li>
            <li class="menuitem3">
                pinterest
            </li>
            <li class="menuitem4">
                twitter
            </li>
            <li class="menuitem5">
                airbnb
            </li>
            <li class="menuitem6">
                path
            </li>
        </ul>

        <ul class="tab-menu" id="tabMenu2">
            <li class="menuitem1">
                google
            </li>
            <li class="menuitem2">
                facebook
            </li>
            <li class="menuitem3">
                pinterest
            </li>
            <li class="menuitem4">
                twitter
            </li>
            <li class="menuitem5">
                airbnb
            </li>
            <li class="menuitem6">
                path
            </li>
        </ul>

    </body>
</html>
