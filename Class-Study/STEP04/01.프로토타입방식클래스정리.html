<!--
		

01. 프로토타입 방식 클래스
1) 문법
function 클래스이름() {
    this.프로퍼티1=초기값;
    this.프로퍼티2=초기값;
    . . .

    . . . .
}

// 프로토타입은 오브젝트의 프로퍼티이다.

클래스이름.prototype.메서드 = function(){

}

var 인스턴스= new 클래스이름();  

02. 특징
1) 코드 재사용 기능
함수 기반 클래스와 동일하게 하나의 탭메뉴 클래스로 여러 개의 탭메뉴를 만들 수 있는 장점이 있습니다.


2) 상속 기능
단점이 없어 보이는 함수 방식 클래스는 아쉽게도 아주 치명적인 단점을 가지고 있습니다.
바로 인스턴스마다 내부의 모든 메서드가 독립적으로 만들어 진다는 것입니다.
하지만 프로토타입 방식의 하나의 큰 특징은 Object 의 프로퍼티인 prototype 을 이용해 상속을 구현한다는 점입니다.
그렇기 때문에 부모의 객체에 공통 공간을 만들 수 있기 때문에 함수방식 클래스와는 달리 모든 메서드가 독립적으로 만들어지지 않고
상속을 이용하였기 때문에 메서드를 공유할 수 있습니다.
다시 말해서, prototype 만들어져 있는 메서드는 오직 한번만 만들어지게 됩니다. 그럼으로써 메서드를 공유하게 됩니다.


2) 진행순서
단계 01 - 클래스 생성하기
단계 02 - 변수를 프로퍼티로 만들기
단계 03 - 함수를 메서드로 만들기
단계 04 - 객체 내부에서 프로퍼티와 메서드 사용하기
단계 05 – 첫 번째 탭메뉴 인스턴스 생성하기
단계 06 – 객체 외부에서 프로퍼티와 메서드 사용하기


-->
